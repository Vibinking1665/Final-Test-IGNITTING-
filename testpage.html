<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    
    <!-- üñã Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background: url('exam-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* üï∞ Timer */
        .timer {
            font-size: 20px;
            font-weight: bold;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 10px;
            right: 20px;
        }

        /* üì¶ Test Container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 700px;
            margin: auto;
            box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* üèÜ Question Format */
        .question {
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        /* ‚úÖ Answer Options */
        .options {
            text-align: left;
            margin-top: 10px;
        }

        label {
            display: block;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        label:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* üöÄ Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #e63946);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #e63946, #b71c1c);
            box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <!-- ‚è≥ Timer Display -->
    <div class="timer" id="timer">10:00</div>

    <div class="container">
        <h2>üìù Online Test</h2>
        <form id="testForm">

            <!-- ‚úÖ Sample MCQ Question 1 -->
            <div class="question">
                <img src="question1.png" alt="Question 1">
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> A</label>
                    <label><input type="radio" name="q1" value="B"> B</label>
                    <label><input type="radio" name="q1" value="C"> C</label>
                    <label><input type="radio" name="q1" value="D"> D</label>
                </div>
            </div>

            <!-- ‚úÖ Sample MCQ Question 2 -->
            <div class="question">
                <img src="question2.png" alt="Question 2">
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A</label>
                    <label><input type="radio" name="q2" value="B"> B</label>
                    <label><input type="radio" name="q2" value="C"> C</label>
                    <label><input type="radio" name="q2" value="D"> D</label>
                </div>
            </div>

            <!-- üöÄ Repeat this for all 10 Questions -->
            
            <button type="submit">Submit Test</button>
        </form>
    </div>

    <script>
        // üéØ Timer Functionality (10 minutes countdown)
        let timeLeft = 600; // 600 seconds = 10 minutes
        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            timeLeft--;
            if (timeLeft < 0) {
                submitTest(); // Auto-submit when time runs out
            } else {
                setTimeout(updateTimer, 1000);
            }
        }
        updateTimer(); // Start Timer

        // üöÄ Submit Test Function
        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault();
            submitTest();
        });

        function submitTest() {
            alert("You're Already INDUCTED!");
            window.location.href = "index.html"; // Redirect to Login Page
        }
    </script>

</body>
</html>
