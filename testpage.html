<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 700px;
            margin: auto;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff4757;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .question img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 10px 0;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            cursor: not-allowed;
            background: gray;
            color: white;
            font-weight: bold;
            width: 100%;
        }

        button.enabled {
            background: #27ae60;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
        }

        button.enabled:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> IGNITTE FINAL TEST </h2>
        <p class="timer">Time left: <span id="time">2:00</span></p>

        <!-- Sample Questions (Replace with actual images) -->
        <div class="question">
            <p><b>1️⃣ Solve this:</b></p>
            <img src="q1.png" alt="Question 1">
            <br>
            <input type="radio" name="q1" value="A"> A
            <input type="radio" name="q1" value="B"> B
            <input type="radio" name="q1" value="C"> C
            <input type="radio" name="q1" value="D"> D
        </div>

        <!-- Add 9 more questions like this with different images -->

        <br><br>
        <button id="submitBtn" disabled>Submit Test</button>
    </div>

    <script>
        let timeLeft = 120; // 2 minutes
        let timerElement = document.getElementById("time");
        let submitBtn = document.getElementById("submitBtn");

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (timeLeft === 0) {
                clearInterval(timer);
                enableSubmit();
            } else {
                timeLeft--;
            }
        }

        function enableSubmit() {
            submitBtn.disabled = false;
            submitBtn.classList.add("enabled");
            submitBtn.innerHTML = "Submit Now!";
            submitBtn.onclick = function () {
                window.location.href = "prank.html"; // Redirect to prank message
            };
        }

        let timer = setInterval(updateTimer, 1000);
    </script>

</body>
</html>
