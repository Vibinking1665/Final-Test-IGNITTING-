<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: not-allowed;
            background-color: gray;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button.enabled {
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Online Test</h2>
        <p class="timer">Time left: <span id="time">2:00</span></p> <!-- üî• FIXED INITIAL DISPLAY -->

        <!-- Sample Questions -->
        <p>1. What is 2 + 2?</p>
        <input type="radio" name="q1" value="3"> 3
        <input type="radio" name="q1" value="4"> 4
        <input type="radio" name="q1" value="5"> 5

        <br><br>
        <button id="submitBtn" disabled>Submit Test</button>
    </div>

    <script>
        let timeLeft = 120; // ‚è≥ 2 minutes (120 seconds)
        let timerElement = document.getElementById("time");
        let submitBtn = document.getElementById("submitBtn");

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`; // üî• FIXED DISPLAY

            if (timeLeft === 0) {
                clearInterval(timer);
                submitBtn.disabled = false;
                submitBtn.classList.add("enabled");
                submitBtn.textContent = "Submit Now";
                submitBtn.style.cursor = "pointer";
            } else {
                timeLeft--;
            }
        }

        // Start the countdown
        let timer = setInterval(updateTimer, 1000);

        // Submit button functionality
        submitBtn.addEventListener("click", function() {
            alert("Are you sure about submitting the test?");
            setTimeout(() => {
                alert(" You're INDUCTED Successfully üéâ");
            }, 500);
        });
    </script>

</body>
</html>
