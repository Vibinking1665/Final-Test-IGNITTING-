<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Test</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            color: black;
            position: relative;
        }
        /* üèÜ Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px; /* Adjust size */
            height: auto;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        button {
            background-color: green;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <!-- üèÜ Logo Image (Top Right) -->
    <img src="logo.png" alt="Logo" class="logo">

    <div class="container">
        <h2>üîπ Enter Your Details</h2>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter your Name" required><br>
            <input type="text" id="roll" placeholder="Enter your Roll Number" required><br>
            <select id="subject">
                <option value="math">Math</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
            </select><br>
            <button type="submit">Start Test</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let roll = document.getElementById("roll").value;
            let subject = document.getElementById("subject").value;

            if (name && roll) {
                window.location.href = `test.html?name=${name}&roll=${roll}&subject=${subject}`;
            } else {
                alert("Please fill in all details.");
            }
        });
    </script>

</body>
</html>
