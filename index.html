<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Test</title>
    <style>
        /* üé® Background with Faded Effect */
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* üå´ Faded Overlay Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust opacity for fading */
            z-index: -1;
        }

        /* üîπ Login Box */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            color: black;
            position: relative;
            width: 350px;
        }

        /* üèÜ Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px; /* Adjust size */
            height: auto;
        }

        /* üîπ Input Fields & Buttons */
        input, select, button {
            padding: 12px;
            margin: 10px;
            width: 90%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid gray;
            display: block;
        }

        button {
            background-color: green;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <!-- üèÜ Logo Image (Top Right) -->
    <img src="logo.png" alt="Logo" class="logo">

    <div class="container">
        <h2>üîπ Enter Your Details</h2>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter your Name" required>
            <input type="text" id="roll" placeholder="Enter your Roll Number" required>
            <select id="subject">
                <option value="math">Math</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
            </select>
            <button type="submit">Start Test</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let roll = document.getElementById("roll").value;
            let subject = document.getElementById("subject").value;

            if (name && roll) {
                window.location.href = `test.html?name=${name}&roll=${roll}&subject=${subject}`;
            } else {
                alert("Please fill in all details.");
            }
        });
    </script>

</body>
</html>
