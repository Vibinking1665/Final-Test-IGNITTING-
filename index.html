<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Test</title>
    <style>
        /* üåÜ Background Image with Proper Scaling */
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background: url('image.png') no-repeat center center fixed; 
            background-size: cover;  /* Ensures full coverage */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* üé® Faded Overlay for Better Visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Adjust this value for more/less fade */
            z-index: -1;
        }

        /* üìå Login Container */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            color: black;
            position: relative;
            width: 350px; /* Adjust width */
        }

        /* üèÜ Logo Styling (Top-Right) */
        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 80px;
            height: auto;
        }

        /* üî∑ Input Fields & Button */
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        /* ‚úÖ Start Test Button */
        button {
            background-color: green;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkgreen;
        }

    </style>
</head>
<body>

    <!-- üèÜ IGNITTE Logo (Top Right) -->
    <img src="logo.png" alt="IGNITTE Logo" class="logo">

    <div class="container">
        <h2>üîπ Enter Your Details</h2>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter your Name" required><br>
            <input type="text" id="roll" placeholder="Enter your Roll Number" required><br>
            <select id="subject">
                <option value="math">Math</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
            </select><br>
            <button type="submit">Start Test</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let roll = document.getElementById("roll").value;
            let subject = document.getElementById("subject").value;

            if (name && roll) {
                window.location.href = `test.html?name=${name}&roll=${roll}&subject=${subject}`;
            } else {
                alert("Please fill in all details.");
            }
        });
    </script>

</body>
</html>
