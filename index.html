<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            max-width: 400px;
            border-radius: 10px;
            color: black;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: green;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Enter Test Details</h2>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="roll" placeholder="Your Roll Number" required>
            <select id="subject" required>
                <option value="">Select Subject</option>
                <option value="math">Mathematics</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
            </select>
            <button type="submit">Start Test</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let roll = document.getElementById("roll").value;
            let subject = document.getElementById("subject").value;
            
            if (name && roll && subject) {
                localStorage.setItem("userName", name);
                localStorage.setItem("userRoll", roll);
                localStorage.setItem("userSubject", subject);
                window.location.href = "test.html"; // Redirect to test page
            }
        });
    </script>

</body>
</html>
