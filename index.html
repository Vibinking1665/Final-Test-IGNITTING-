<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        /* üåô General Page Styling */
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* üìå Login Container */
        .login-container {
            background: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: black;
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* üé® Uniform Input & Select Styling */
        input, select {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* üü¢ Styled Button */
        .start-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>üîí Enter Test Details</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="roll" placeholder="Your Roll Number">
        <select id="subject">
            <option value="" disabled selected>Select Subject</option>
            <option value="math">Math</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
        </select>
        <button class="start-btn" onclick="startTest()">Start Test</button>
    </div>

    <script>
        function startTest() {
            let name = document.getElementById("name").value.trim();
            let roll = document.getElementById("roll").value.trim();
            let subject = document.getElementById("subject").value;

            if (name === "" || roll === "" || subject === "") {
                alert("‚ö†Ô∏è Please fill in all details to start the test!");
                return;
            }

            // Redirect to test page with user details
            window.location.href = `test.html?name=${encodeURIComponent(name)}&roll=${encodeURIComponent(roll)}&subject=${encodeURIComponent(subject)}`;
        }
    </script>

</body>
</html>
