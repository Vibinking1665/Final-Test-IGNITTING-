m<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Test</title>
    <title>Hyperlink Generator</title>
	<style>
		a:link,a:visited {
			color: #2f2d2d;
			text-decoration: underline;
		}
		a:hover {
			color: #3415a2;
			text-decoration: none;
		}
	</style>
	
    <!-- üñã Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* üåÑ Background Image with Overlay */
        body {
            font-family: 'Nunito Sans', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* üå´ Dark Fading Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* üì¶ Semi-Transparent Glassmorphism Form Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 5px 25px rgba(255, 255, 255, 0.3);
            width: 420px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(12px);
        }

        /* üèÜ Logo Styling */
        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 90px;
            height: auto;
        }

        /* üî∑ Stylish Title */
        h2 {
            font-weight: 700;
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        /* üì• Input Fields */
        input, select {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            font-size: 17px;
            border-radius: 10px;
            border: 2px solid #ddd;
            outline: none;
            transition: all 0.3s ease-in-out;
            text-align: center;
            color: #aaa; /* Faded effect */
        }

        /* üñå Stylish Input Focus Effect */
        input:focus, select:focus {
            border-color: #ff6b6b;
            box-shadow: 0px 0px 12px rgba(255, 107, 107, 0.4);
        }

        /* üöÄ Gradient Button */
        button {
            width: 92%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #e63946);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #e63946, #b71c1c);
            box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.4);
        }

        /* üëå Dropdown Placeholder Effect */
        select:valid {
            color: #000; /* Change to black when selected */
        }
    </style>
</head>
<body>
    <a href="https://https://vibinking1665.github.io/Final-Test-IGNITTING-/">IGNITTE_aptitude_test_2025</a>

    <!-- üèÜ Logo Image -->
    <img src="logo.png" alt="Logo" class="logo">

    <div class="container">
        <h2>üîπ Enter Your Details</h2>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter your Name" required><br>
            <input type="number" id="roll" placeholder="Enter your Roll Number" required><br>

            <!-- üëá Updated Dropdown -->
            <select id="subject" required>
                <option value="" disabled selected hidden>Choose one from the drop list</option>
                <option value="math">Math</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="design">Design</option>
            </select><br>

            <button type="submit">Start Test</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let roll = document.getElementById("roll").value.trim();
            let subject = document.getElementById("subject").value;

            if (name === "" || roll === "" || subject === "") {
                alert("Please fill in all details.");
                return;
            }

            if (!/^\d+$/.test(roll)) {
                alert("Roll Number should contain only numbers.");
                return;
            }

            // Store subject in sessionStorage
            sessionStorage.setItem("selectedSubject", subject);

            // Redirect based on subject
            if (subject === "math") {
                window.location.href = `mathtestpage.html?name=${name}&roll=${roll}&subject=${subject}`;
            } else if (subject === "physics") {
                window.location.href = `phytestpage.html?name=${name}&roll=${roll}&subject=${subject}`;
            } else if ( subject === "chemistry" ) {
                window.location.href = `chemtestpage.html?name=${name}&roll=${roll}&subject=${subject}`;
            } else {
                window.location.href = `designtest.html?name=${name}&roll=${roll}&subject=${subject}`;
            }
                
            
        });
    </script>

</body>
</html>
