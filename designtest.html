<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 700px;
            margin: auto;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            color: yellow;
        }

        .hidden {
            display: none;
        }

        .question {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> SAMPLE TEST </h2>
        <p id="testMessage" class="message"></p>

        <div id="testContent" class="hidden">
            <div class="question">
                <p><b>1️⃣ What is 2 + 2?</b></p>
                <input type="radio" name="Q1" value="A"> A) 3
                <input type="radio" name="Q1" value="B"> B) 4
                <input type="radio" name="Q1" value="C"> C) 5
                <input type="radio" name="Q1" value="D"> D) 6
            </div>

            <div class="question">
                <p><b>2️⃣ What is the capital of India?</b></p>
                <input type="radio" name="Q2" value="A"> A) Mumbai
                <input type="radio" name="Q2" value="B"> B) Delhi
                <input type="radio" name="Q2" value="C"> C) Kolkata
                <input type="radio" name="Q2" value="D"> D) Chennai
            </div>
        </div>
    </div>

    <script>
        function checkTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();

            if (hours === 0 && minutes < 30) {
                document.getElementById("testMessage").textContent = "Test will start at 12:30 AM.";
                return;
            } 

            if (hours === 0 && minutes >= 32) {
                document.getElementById("testMessage").textContent = "Test has ended.";
                return;
            }

            document.getElementById("testMessage").classList.add("hidden");
            document.getElementById("testContent").classList.remove("hidden");

            let timeRemaining = (32 - minutes) * 60 * 1000;
            setTimeout(() => window.location.href = "resultloader.html", timeRemaining);
        }

        checkTime();
    </script>

</body>
</html>
