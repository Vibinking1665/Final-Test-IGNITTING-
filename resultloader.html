<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Results...</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Stylish Text */
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Spinning Loader */
        .loader {
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #ff4757;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden Admin Button */
        #adminButton {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #adminButton:hover {
            background: #e84118;
            box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <h2>Your results are being calculated... ðŸ“Š</h2>
    <div class="loader"></div>

    <!-- Hidden button for Admin -->
    <button id="adminButton" onclick="redirectToPrank()">Proceed to Results</button>

    <script>
        // Auto-redirect after 2 minutes
        setTimeout(() => {
            window.location.href = "prank.html";
        }, 120000); // 2 minutes (120,000ms)

        // Function to manually redirect
        function redirectToPrank() {
            window.location.href = "prank.html";
        }

        // Admin Control - Show button only for admin
        const adminUsername = "YourGitHubUsername";  // Replace with actual GitHub username

        // Check if the logged-in user is admin (Example: Fetch from GitHub API or localStorage)
        function checkAdmin() {
            const loggedInUser = localStorage.getItem("githubUser"); // Store GitHub user login (for example)
            
            if (loggedInUser === adminUsername) {
                document.getElementById("adminButton").style.display = "block"; // Show button for admin
            }
        }

        // Simulating checking admin (Remove this if fetching real GitHub login)
        localStorage.setItem("githubUser", "YourGitHubUsername"); // Simulating admin login for testing
        checkAdmin();
    </script>

</body>
</html>
