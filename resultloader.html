<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Results...</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Background Image */
        body {
            font-family: 'Nunito Sans', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            position: relative;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Loading Text */
        h2 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Loader Animation */
        .loader {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 6px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Secret Input */
        .secret-container {
            display: none;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid white;
            font-size: 16px;
            text-align: center;
            width: 250px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #e63946);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(45deg, #e63946, #b71c1c);
        }
    </style>
</head>
<body>

    <h2>üîç Your results are being calculated...</h2>
    <div class="loader"></div>
    <p>Please wait while we analyze your answers.</p>

    <!-- Secret Input for Manual Control -->
    <div class="secret-container" id="secretContainer">
        <p>üëë Admin Access Required</p>
        <input type="password" id="secretKey" placeholder="Enter the Password">
        <button onclick="manualRedirect()">Unlock</button>
    </div>

    <script>
        // Auto Redirect After 2 Minutes (120000 ms)
        setTimeout(() => {
            window.location.href = "prank.html";
        }, 120000);

        // Show Admin Input After 30 Seconds
        setTimeout(() => {
            document.getElementById("secretContainer").style.display = "block";
        }, 30000);

        // Manual Redirect (Admin Override)
        function manualRedirect() {
            const key = document.getElementById("secretKey").value;
            if (key === "Vibinking_1665") {  // Change this to your secret key
                window.location.href = "prank.html";
            } else {
                alert("‚ùå Incorrect Key! Access Denied.");
            }
        }
    </script>

</body>
</html>
